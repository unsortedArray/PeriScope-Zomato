  <body>
  	<nav id="navCol" role="navigation" class="froly">
    	<div class="nav-wrapper container">
      <a id="logo-container" href="mainPage.html#navCol" class="brand-logo white-text">PeriScope</a>
      <ul class="right hide-on-med-and-down">
        <li><a class="white-text" href='#' id = 'zuser'></a></li>
        <li><a class="white-text" href="#" id="out">LOG OUT</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href='#' id = 'zuser1'></a></li>
        <li><a id ="out1">LOG OUT</a></li>
      </ul>
      <a  data-activates="nav-mobile" class="button-collapse" style="color:white"><i class="material-icons">menu</i></a>
    	</div>
  </nav>

  	<div class="container bordered center">
  		<br>
  		<br>
  		<div class="row">
  			<div class="centered col" >
  				<h4 class="container"><span id="myquery"></span></h3>
  				<a class="btn-floating red modal-trigger" href="#modal1" onclick="fetchQuery()"><i class="material-icons">edit</i></a>
  			</div>
  		</div>
      <div class="row">
          <div class="input-field col s3">
              <select id="color">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Color 1</option>
                <option value="2">Color 2</option>
                <option value="3">Color 3</option>
              </select>
              <label>Color</label>
          </div>

            <div class="input-field col s3">
              <select id="type">
                <option value="" disabled selected>Choose your option</option>
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
                <option value="radar">Radar</option>
                <option value="doughnut">Doughnut</option>
              </select>
              <label>Type</label>
            </div>
            <div class="input-field col s3">
              <select id="backgroundColor">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="rgba(255,51,52,0.3)">Color 1</option>
                  <option value="hsla(204, 255, 204, 0.6">Color 2</option>
                  <option value="rgba(50, 115, 220, 0.3)">Color 2</option>
                  <option value="hsla(14, 100%, 53%, 0.6)">Color 3</option>
    
              </select>
              <label>Background Color</label>
            </div>
            <div class="input-field col s3">
              <a class="waves-effect waves-light btn" onclick="customiseChart()">Submit</a>
            </div>
        </div>
  		<div class="row">
  			
  				<canvas id="densityChart" >FusionCharts XT will load here!</canvas>
  			
  		</div>
  	</div>
  	<div id="modal1" class="modal">
    <div class="modal-content">
      <form class="col s12">
        <div class="form-container">
          <h4 class="teal-text center">Query</h4>

          <div class="">
            <div class="input-field col s12">
              <input id="updatedQuery" type="text" required="">
              
            </div>
          </div>
          
          <br>
          <center>

            <br>
          </center>
        </div>
      </form>
      <button class="btn waves-effect waves-light teal modal-action modal-close" type="submit" name="action" onclick="UpadteQuery()">Submit</button>
    </div>
    </div>
    

  <footer id="footer" class="page-footer froly">
    
      <div id="content-wrap">
       <a class="white-text text-lighten-3" href="mainPage.html#navCol">PeriScope</a>
      </div>
    </div>
  </footer>
  
  </body>
